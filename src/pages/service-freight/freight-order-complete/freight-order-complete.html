<ion-header>

    <!-- <ion-navbar hideBackButton> -->
    <ion-navbar>
      <ion-title>
        <label class="text-white" *ngIf="payMethodId == 1">訂單已送出</label>
        <label class="text-white" *ngIf="payMethodId == 2">訂單未完成</label>
      </ion-title>
    </ion-navbar>

  </ion-header>

  <ion-content padding>

    <ng-container *ngIf="payMethodId == 1">
      <h4 class="text-center mb-3"><strong>付費方式</strong>：{{ payMethodTest }}</h4>
      <p class="text-center text-danger mt-5">我們將有專人與您聯繫約定送箱子及收取費用事宜</p>
      <div class="mt-5 container">
        <div class="row col-10 mx-auto text-center">
          <button type="button" class="btn btn-primary btn-lg btn-block" (click)="goVendorList()">確定</button>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="payMethodId == 2">
      <h4 class="text-center"><strong>付費方式</strong>：{{ payMethodTest }}</h4>
      <p class="text-center text-danger">您必須完成超商繳付訂金並上傳收據後，我們就會有專人與您聯繫約定送箱子及收取尾款事宜</p>

      <p class="title-text mb-0 mt-4 text-center">立即繳費</p>
      <div class="container">
        <div class="mb-3 row col-10 mx-auto text-center">
          <button type="button" class="btn btn-primary btn-lg btn-block" (click)="goBarcode()">產生繳費條碼</button>
        </div>
      </div>
      <div id="invoice" *ngIf="invoicePic" class="mx-auto">
        <img [src]="invoicePic" alt="">
      </div>

      <p class="title-text mb-0 mt-4 text-center">現在無法繳費</p>
      <div class="container">
        <div class="mb-3 row col-10 mx-auto text-center">
          <button type="button" class="btn btn-primary btn-lg btn-block" (click)="goTutorial()">如何產生繳費條碼？</button>
        </div>
      </div>

      <!-- <p class="text-danger text-center">Step1<br>前往"APP->郵寄服務->訂單查詢"</p>
      <p class="text-danger text-center">Step2<br>選擇此筆訂單紀錄</p>
      <P class="text-danger text-center">Step3<br>點擊產生繳費條碼</P>
      <p class="text-danger text-center">Step4<br>攜條碼至超商繳費並上傳繳費收據</p>
      <p class="text-success text-center">Step5<br>完成！等待貨物寄送到府！</p> -->
    </ng-container>

  </ion-content>
