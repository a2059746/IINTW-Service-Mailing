<ion-header>
</ion-header>


<ion-content fullscreen="true">

  <div class="list-group">
    <button href="#" class="list-group-item list-group-item-action text-center active">
      <span class="title-text">選擇國家</span>
    </button>
    <button
      href="#"
      class="country-name list-group-item list-group-item-action"
      *ngFor="let country of countryList"
      (click)="chooseCountry(country.c_name)">
      <img [src]="'assets/imgs/flags/' + country.c_name + '.png'">
      {{ country.c_name }}
    </button>
  </div>

</ion-content>
