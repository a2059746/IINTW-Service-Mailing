<ion-header>

  <ion-navbar>
    <ion-title>
      <div class="col-10 mx-auto text-center">
        <label class="text-white text-center">訂單成立</label>
      </div>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ng-container *ngIf="payMethodId == 1">
    <h5 class="text-center"><strong>付費方式</strong>：{{ payMethodTest }}</h5>
    <p class="text-danger text-center">Step1 <br>等待貨物寄送到府</p>
    <p class="text-danger text-center">Step2 <br>拿到貨物後，再繳交費用</p>
  </ng-container>

  <ng-container *ngIf="payMethodId == 2">
    <h5 class="text-center"><strong>付費方式</strong>：{{ payMethodTest }}</h5>
    <p class="text-danger text-center">Step1<br>前往"APP->郵寄服務->訂單查詢"</p>
    <p class="text-danger text-center">Step2<br>選擇此筆訂單紀錄</p>
    <P class="text-danger text-center">Step3<br>點擊產生繳費條碼</P>
    <p class="text-danger text-center">Step4<br>攜條碼至超商繳費並上傳繳費收據</p>
    <p class="text-success text-center">Step5<br>完成！等待貨物寄送到府！</p>
  </ng-container>

  <div class="container">
    <div class="mt-3 row col-10 mx-auto text-center">
      <button type="button" class="btn btn-primary btn-block" (click)="closeModal()">確定</button>
    </div>
  </div>

</ion-content>
