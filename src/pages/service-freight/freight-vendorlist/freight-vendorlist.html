<ion-header color="#ff2d2d">

  <ion-navbar>
    <ion-title>郵寄廠商列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="list-group">
    <button type="button" class="list-group-item list-group-item-action" *ngFor="let vendor of vendors" (click)="goVendorInfoPage(vendor)">
      <div class="row">
        <div class="col-3">
          <img [src]=" vendor.Name == '郵寄廠商1' ? './assets/icon/IINTW-logo.jpg' : './assets/icon/default-logo.png' ">
        </div>
        <div id="vendorName" class="col-9">
          <h4 class="mt-0 mb-3">{{ vendor.Name }}</h4>
          <p class="m-0">{{ vendor.Name == '郵寄廠商1' ? '亞洲國際貨運公司' : 'Subtitle' }}</p>
        </div>
      </div>
    </button>
  </div>

</ion-content>
